<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label>Nama Lengkap</label><input type="text" class="form-control" placeholder="Nama lengkap">
      </div>
      <div class="form-group">
        <label>Alamat</label> <textarea class="form-control" name="name" rows="3" cols="80"></textarea>
      </div>
      <div class="form-group">
        <label>Foto Profil</label>
        <input type="file" name="" value="" class="form-control">
      </div>
      <div class="form-group">
        <label>Alamat Email</label> <input type="email" name="" value="" class="form-control"placeholder="Alamat Email">
      </div>
      <div class="form-group">
        <label>Kata Sandi</label>
        <input type="password" class="form-control" name="" value="" placeholder="Kata sandi">
      </div>
      <div class="form-group">
        <label>jenis Kendaraan</label>
        <input type="radio" name="kendaraan" value="">
        <label class="form-check-label" for="kendaraan">
        Motor</label>
        <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio">
  <label class="form-check-label" for="kendaraan">Mobil</label>
</div>
      </div>
    <button type="button" name="button" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
